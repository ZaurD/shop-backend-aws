service: import-service

frameworkVersion: '3'

plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs12.x
  region: eu-west-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:ListBucket
        - s3:GetObject
        - s3:PutObject
        - sqs:*
      Resource:
        - arn:aws:s3:::import-service-s3bucket/
        - arn:aws:s3:::import-service-s3bucket/*
        - arn:aws:sqs:${aws:region}:${aws:accountId}:catalogItemsQueue
functions:
  importProductsFile:
    handler: handler.importProductsFile
    events:
      - http:
          method: get
          path: /import
          cors: true
          request:
            parameters:
              querystrings:
                name: true
  importFileParser:
    handler: handler.importFileParser
    events:
      - s3:
          bucket: import-service-s3bucket
          event: s3:ObjectCreated:*
          rules:
            - prefix: uploaded/
          existing: true
